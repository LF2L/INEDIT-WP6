# Goals of the WP

- Implement the consumer-driven DIT process within the four use cases
- Validate the INEDIT process specifications
- Experiment and validate the result
- Identify potential gender issues and insights to overcome them


---
## Task 6.4: 3D printing of recycled plastic demonstrator 
### [TL: UL. Participants: CROWD, TTPSC]

&gt; The main goal of this task is to validate the .content-box-yellow[logistical and technical feasibility of recycled assets] to be used in the DIT approach. These two elements will be implemented in relevant environment in order to prove the integration of a distributed and local plastic recycling chain around OMDF. This integration will be validated according the KPI. UL will develop the recycling pilot platform based on open design approach in order to be replicable to other countries


**Delivrable 6.4:** 3D printing of recycled plastic demonstrator .content-box-yellow[Deadline. Jul 2022]
